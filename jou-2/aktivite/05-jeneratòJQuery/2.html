<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic jQuery Dump</title>

  <!-- Ajoute lyen de jQuery an -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div id="empty-div"></div>

  <script type="text/javascript">

    $("#empty-div").html("<h1>Hello friends!</h1>");

    // Si nou vle pou chak liy pou devni pwòp div pa yo, nou kapab senpleman kreye yon div avèk jQuery
    let newDiv = $("<div>");
    newDiv.text("A pleasure to meet you!");

    // BYEN NOTE DIFERANS YO
    // ---------------------
    // $("#empty-div")   <-- Seleksyon yon elemen nan DOM lan ki gen yon ID ki vid
    // $("<div>")        <-- Kreye yon div

    // Epi aprè, nou mete'l anndan lòt div lan avek metòd ".append" lan.
    $("#empty-div").append(newDiv);

  </script>

</body>
</html>
