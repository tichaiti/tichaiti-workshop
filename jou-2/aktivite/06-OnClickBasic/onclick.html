<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Ajoute lyen de jQuery an -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

  <!-- Header avèk yon click-me id -->
  <h3 id="click-me">CLICK ME!</h3>

  <script type="text/javascript">

    // "document.ready" pa nesesè nan example sa, men li enpòtan pou komanse familyarize'w avel 
    // "document.ready" asire ke JavaScript pa exekite jiskaske HTML lan fin load
    $(document).ready(function() {

      // Isi an, nou itilize jQuery pou'n seleksyone header ki "click-me" ID an 
      // Remake ke mwen genyen #click-me, click, epi aprè yon fonksyon. 
      // Alò $("#id|.class|element").on("aksyon", function(){});
      // epi nenpòt lè ou klike...
      $("#click-me").on("click", function() {
        alert("I've been clicked!");
      });
    });

</script>

</body>
</html>
