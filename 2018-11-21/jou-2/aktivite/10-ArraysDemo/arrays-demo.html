<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Arrays Demo</title>
  </head>
  <body>

    <h1>Ouvri console ou pou'w kapab wè maji an!</h1>

    <script type="text/javascript">

    // Lis (Array) de animals ki nan yon Zoo
    let zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

    // Display 4 nan console lan paske gen 4 eleman anndan lis lan.
    console.log(zooAnimals.length);

    // Display Rhino nan console. Sonje ke premye grenn nan yon lis (Array), komanse avek yon endèks de 0!
    console.log(zooAnimals[1]);

    //  Display undefined... paske denye endèks de ("Owl") se 3 li ye.
    console.log(zooAnimals[4]);

    </script>

  </body>
</html>
