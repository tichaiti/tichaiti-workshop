<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Pizza letiables - Solved</title>
  </head>
  <body>
    
    <script type="text/javascript">

    // Here we declare our letiables. Note how the string has quotes around it, while the number and boolean do not.
    let name = "Joe Frasier";
    let pizzaCount = 15;
    let isHungry = true;

    // Here we set the totalCost letiable equal to pizzaCount multiplied by 5 (since each pizza is $5).
    let totalCost = pizzaCount * 5.00;

    // The alert() method displays an alert box with a specified message and an OK button.
    // We can use the + operator to add two strings together.
    alert("Welcome: " + name);

    alert("Pizzas cost $5 each");

    alert("Your total is: $" + totalCost);

    alert("Still Hungry: " + isHungry);

    </script>

  </body>
</html>
