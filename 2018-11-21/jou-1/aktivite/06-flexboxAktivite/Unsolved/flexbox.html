<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="flexbox.css">
</head>

<body>

  <header>
    &lt;header&gt; #FFA500
  </header>


  <div class="column-3">

    <section id="left">
      &lt;section&gt; #30948D
    </section>

    <section id="middle">
      &lt;section&gt; #9E1212
    </section>

    <section id="right">
      &lt;section&gt; #30948D
    </section>
  </div>

  <section id="full">
    <aside>
      &lt;aside&gt; #a6b747
    </aside>
    &lt;section&gt; #394549
    <div id="division">
      &lt;div&gt; #6ea3da
    </div>
  </section>

  <footer>
    &lt;footer&gt; #FFA500
  </footer>

</body>

</html>
